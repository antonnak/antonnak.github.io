<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocityX = 5;
var velocityY = 3;
var positionX = 0;
var positionY = 0;
var ball = document.getElementById('ball');
var rightborder = 800;
var leftborder = 0;
var topborder = 0;
var bottomborder = 800;

// YOUR CODE 
function movemyball(){
  positionX = positionX + velocityX;
  positionY = positionY + velocityY;
  if (positionX > rightborder | positionX < leftborder){
    velocityX = -velocityX;
    ball.style.background = 'black';
  } else if (positionY < topborder | positionY > bottomborder){
    velocityY = -velocityY;
    ball.style.background = 'green';
  } else {
    velocityX = velocityX; 
    velocityY = velocityY;
}
  ball.style.left = positionX + 'px';
  ball.style.top = positionY + 'px';
}
setInterval(movemyball, 10)
// ----------------
</script>
